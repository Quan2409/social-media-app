<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }

      .card {
        margin: 150px auto;
        border-radius: 5px;
        padding: 20px;
        width: 350px;
      }

      .card-success {
        border: 2px solid #ffc300;
      }

      .card-error {
        border: 2px solid red;
      }

      #statusMessage {
        text-align: center;
        font-weight: 500;
        font-size: 2rem;
      }

      .ic-success {
        display: block;
        margin: 10px 0;
        color: green;
        font-size: 3rem;
        text-align: center;
      }

      .ic-error {
        display: block;
        margin: 10px 0;
        color: red;
        font-size: 3rem;
        text-align: center;
      }

      .showBtn {
        display: block;
        margin: 20px auto;
        border: 1px solid #ffc300;
        border-radius: 5px;
        padding: 10px;
        width: 250px;
        text-decoration: none;
        text-align: center;
        color: #fff;
        background-color: #ffc300;
      }

      .showBtn:hover {
        background-color: #fff;
        color: #ffc300;
      }

      .hideBtn {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon">
        <span id="statusIcon"> </span>
      </div>
      <div id="statusMessage" class=""></div>
      <a href="#" id="btn" class="">Login</a>
    </div>
    <script src="../verified.js"></script>
  </body>
</html>
